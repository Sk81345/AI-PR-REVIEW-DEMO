name: ðŸ¤– AI Pull Request Review (PowerShell + RAG)

on:
  pull_request:
    branches:
    - main
    - master
  # push:
  #   branches:
  #   - test
  # 1. IMPLEMENT CONCURRENCY: Ensures only one PR is reviewed at a time.
  # New runs for the same PR will cancel the old run, preventing conflicts.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  ai_pr_review:
    runs-on: ubuntu-latest

    # 2. IMPLEMENT WRITE PERMISSIONS: CRITICAL for posting comments.
    permissions:
      contents: read
      pull-requests: write # This grants the token permission to post comments

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # ðŸŸ¢ NEW STEP: Install Python, SQLite, and Pylint
    - name: Setup Tools (Python, SQLite, Pylint)
      run: |
        # Install Python 3.x for Pylint
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip

        # Install SQLite3 executable for DB logging
        sudo apt-get install -y sqlite3

        # Install Pylint for RAG/Context
        pip3 install pylint
    - name: ðŸš€ Deploy GPT-4o Model
      shell: bash
      run: |
        echo "Starting model deployment based on hardcoded values..."
        # Running the az command directly in the shell after azure/login@v1 ensures authentication context is available.
        az cognitiveservices account deployment create \
          --resource-group RG \
          --name expact \
          --deployment-name gpt4o-deploy \
          --model-name gpt-4o \
          --model-version "2024-11-20" \
          --model-format OpenAI \
          --sku-capacity 1 \
          --sku-name "Standard"
        echo "Deployment task complete."
    - name: Run PowerShell PR Review Script
      shell: pwsh
      if: github.event_name == 'pull_request'
      env:
        OPENAI_ENDPOINT: ${{ secrets.OPENAI_ENDPOINT }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_DEPLOYMENT_NAME: ${{ secrets.OPENAI_DEPLOYMENT_NAME }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        REPO: ${{ github.repository }}
      run: pwsh ./scripts/ai_pr_review_serial.ps1 -PR_NUMBER $env:PR_NUMBER -REPO $env:REPO
